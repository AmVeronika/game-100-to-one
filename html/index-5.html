<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <script src="https://kit.fontawesome.com/b7f8d46f70.js" crossorigin="anonymous"></script>
   <title>100 к одному - ЛИБ</title>
</head>

<body>
   <!-- header -->
   <header class="header">
      <div class="container">
         <div class="header__container">
            <div class="header__name">
               <i class="fas fa-plane header__plane"></i>
               <p class="header__title">ЛИБ</p>
            </div>
            <div class="header__picture">
               <a href="../index.html"><img src="../img/logo-110k1.png" alt="" class="header__icon">
               </a>
            </div>
         </div>
      </div>
      </div>
   </header>
   <main class="main">
      <div class="container">
         <section class="main_container">
            <div id="windowScore" class="main__points main__points1 main__points-ball">
            </div>
            <!-- Табло с вопросом -->
            <div class="main_tablo">
               <p class="main__the-game big_game_title">Большая игра</p>
            </div>
         </section>
         <section class="main_game">
            <div class="voices">
               <div class="voice"><input class="scoreLeft" type="text"></div>
               <div class="voice"><input class="scoreLeft" type="text"></div>
               <div class="voice"><input class="scoreLeft" type="text"></div>
               <div class="voice"><input class="scoreLeft" type="text"></div>
               <div class="voice"><input class="scoreLeft" type="text"></div>
               <div class="voice"><input class="scoreLeft" type="text"></div>
            </div>
            <div class="player_one">
               <div class="answer"><input class="left" type="text"></div>
               <div class="answer"><input class="left" type="text"></div>
               <div class="answer"><input class="left" type="text"></div>
               <div class="answer"><input class="left" type="text"></div>
               <div class="answer"><input class="left" type="text"></div>
               <div class="answer"><input class="left" type="text"></div>
            </div>
            <div class="player_two">
               <div class="answer"><input class="right" type="text"></div>
               <div class="answer"><input class="right" type="text"></div>
               <div class="answer"><input class="right" type="text"></div>
               <div class="answer"><input class="right" type="text"></div>
               <div class="answer"><input class="right" type="text"></div>
               <div class="answer"><input class="right" type="text"></div>
            </div>
            <div class="voices">
               <div class="voice"><input class="scoreRight" type="text"></div>
               <div class="voice"><input class="scoreRight" type="text"></div>
               <div class="voice"><input class="scoreRight" type="text"></div>
               <div class="voice"><input class="scoreRight" type="text"></div>
               <div class="voice"><input class="scoreRight" type="text"></div>
               <div class="voice"><input class="scoreRight" type="text"></div>
            </div>
         </section>
         <section class="players">
            <div class="player">Игрок 1</div>
            <div class="player">Игрок 2</div>
         </section>
      </div>
   </main>

   <canvas id="canvas" class="salut">Canvas is not supported in your browser.</canvas>
   <div class="congrat">Поздравляю! <br> Вы лучшие!</div>

   <!-- footer -->
   <footer class="footer">
      <div class="container button-footer">
         <div class="footer__button">
            <a id="but" href="#">Конец</a>
         </div>
      </div>
   </footer>
   <script src="../js/script.js"></script>
</body>

</html>
