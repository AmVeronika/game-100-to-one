<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b7f8d46f70.js" crossorigin="anonymous"></script>
    <title>100 к одному - ЛИБ</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__container">
                <div class="header__name">
                    <i class="fas fa-plane header__plane"></i>
                    <p class="header__title">ЛИБ</p>
                </div> 
                <div class="header__picture">
                    <img src="img/logo-110k1.png" alt="" class="header__icon">
                </div>    
            </div>       
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="main__container">
                <div class="main__points main__points1">
                    <p class="main__points-ball main__points-ball2">300</p>
                </div>  
                <div class="main__tablo">
                    <p class="main__the-game main__the-game1">Простая игра</p>
                    <p class="main__question main__question2">Кем надо быть, чобы стать известным?</p>
                </div>
                <div class="main__points main__points2">
                    <p class="main__points-ball main__points-ball2">250</p>
                </div>  
            </section>
            <section class="main__answer-riddle">
                <!-- окно с ошибками №1 -->
                <div class="main__answer-mistake main__answer-mistake1">
                    <div class="mistake-window">
                        <p class="window3">3</p>
                    </div>
                    <div class="mistake-picture mistake-picture1">
                        <img src="img/mistake-icon.svg" alt="" class="mistake-icon">
                    </div>
                    <div class="mistake-picture mistake-picture2">
                        <img src="img/mistake-icon.svg" alt="" class="mistake-icon">
                    </div>
                    <div class="mistake-picture mistake-picture3">
                        <img src="img/mistake-icon.svg" alt="" class="mistake-icon">
                    </div>
                </div>
                <div class="main__answer-block"></div>
                <!-- окно с ошибками №2 -->
                <div class="main__answer-mistake main__answer-mistake2">
                    <div class="mistake-window">
                        <p class="window3">3</p>
                    </div>
                    <div class="mistake-picture mistake-picture1">
                        <img src="img/mistake-icon.svg" alt="" class="mistake-icon">
                    </div>
                    <div class="mistake-picture mistake-picture2">
                        <img src="img/mistake-icon.svg" alt="" class="mistake-icon">
                    </div>
                    <div class="mistake-picture mistake-picture3">
                        <img src="img/mistake-icon.svg" alt="" class="mistake-icon">
                    </div> 
                </div>
            </section>
        </div>
    </main>
</body>
</html>
